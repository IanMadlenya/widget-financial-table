		google.load("visualization", "1");

</head>
<body ng-app="risevision.widget.financialTable.settings" ng-controller="settingsController">
	<div class="widget">
		<div class="overlay"></div>
		<div class="settings">
      <div class="settings-center">
			  <div class="wrapper container modal-content" scroll-on-alerts ng-controller="financialTableSettingsController">
				<div class="modal-header">
				  <h1 id="settings-title"> {{'settings' | translate }}
		        <button id="settings-close" type="button" class="close"
		          ng-click="closeSettings();">
          		<span>Ã—</span>
							<span class="sr-only">Close</span>
		        </button>
		      </h1>
					<div id="subscription-status" subscription-status
					product-id="{{PRODUCT_ID}}" product-code="{{PRODUCT_CODE}}" company-id="{{settings.params.companyId}}"
					ng-model="subscribed"></div>
		      <div class="sticky-wrapper">
		        <div class="btn-toolbar sticky-buttons">
		          <button id="save" class="btn btn-success btn-fixed-width" type="button"
								ng-click="saveSettings();" ng-disabled="settingsform.$invalid">
		            <span>{{'common.buttons.save' | translate}}</span>
		            <i class="fa fa-white fa-check icon-right"></i>
		          </button>
		          <button id="cancel" class="btn btn-primary" type="button"
								ng-click="closeSettings();">
		            <span>{{'common.buttons.cancel' | translate}}</span>
		            <i class="fa fa-white fa-times icon-right"></i>
		          </button>
		          <a type="button" class="btn btn-fixed-width btn-rv-help" href="http://www.risevision.com/?page_id=25117" target="_blank">
		            <span>{{'common.buttons.help' | translate}}</span>
		            <i class="fa fa-question-circle icon-right"></i>
		          </a>
							<a type="button" class="btn btn-rv-help btn-fixed-width" href="https://github.com/Rise-Vision/widget-financial-table" target="_blank">
							  <span>{{'common.buttons.contribute' | translate}}</span>
								<i class="fa fa-github fa-lg"></i>
							</a>
		        </div>
		      </div>
		    </div>
		    <div id="settings-alert" class="alert alert-danger" ng-show="onError"></div>
				<form role="form" name="settingsform">
					<div class="row">
						<div class="col-md-12">
							<div ng-class="{'form-group':true, 'has-error':settingsform.instruments.$invalid}">
								<label for="instruments" class="control-label">{{'instruments.label' | translate}}</label>
								<div name="instruments" financial-selector instruments="settings.additionalParams.instruments"
									ng-model="financialselector" required></div>
								<p class="text-danger" ng-show="settingsform.instruments.$error.required">
									{{'instruments.error.required' | translate}}
								</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div ng-class="{'form-group':true, 'has-error':settingsform.columns.$invalid}">
								<column-selector name="columns"	columns="settings.additionalParams.columns" column-names="financialColumns"
									ng-model="columnselector" required></column-selector>
								<p class="text-danger" ng-show="settingsform.columns.$error.required">
									{{'columns.error.required' | translate}}
								</p>
							</div>
						</div>
					</div>
					<scroll-setting scroll="settings.additionalParams.scroll"></scroll-setting>
					<table-setting table="settings.additionalParams.table"></table-setting>
					<div class="section">
						<h5>{{'disclaimer.heading' | translate}}</h5>
						<div class="row">
							<div class="col-md-12">
								<p class="text-warning">{{'disclaimer.warning' | translate}}</p>
								<div class="form-group">
									<font-setting font-data="settings.additionalParams.disclaimer.font"
											preview-text="{{'disclaimer.font.text' | translate}}" hide-alignment="true">
									</font-setting>
								</div>
							</div>
						</div>
					</div>
					<background-setting background="settings.additionalParams.background"></background-setting>
					<!--
					<div class="row">
						<div class="col-md-12">
							<div class="checkbox">
								<label for="terms">{{'default-layout' | translate}}
									<input id="terms" name="terms" type="checkbox" ng-model="settings.additionalParams.defaultLayout" />
								</label>
							</div>
						</div>
					</div>
					<div class="row" ng-show="settings.additionalParams.defaultLayout === true">
						<div class="col-md-7">
							<div class="form-group">
							    <label for="layout-url">
							    	{{'layout-url' | translate}}
							    </label>
							    <input id="layout-url" name="layout-url" type="text"
									ng-model="settings.additionalParams.layoutUrl" class="form-control" />
							</div>
						</div>
					-->
					</div>
				</form>
			</div>
      </div>
		</div>
	</div>
	<script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>

</body>
</html>
