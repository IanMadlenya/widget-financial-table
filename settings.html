<!DOCTYPE html>
<html>
<head>
	<title>Financial Table Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />

	<style type="text/css">
	.widget-wrapper {
		/*display: none; */
	}
	</style>
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/glyphicons/glyphicons.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-select/bootstrap-select.min.css">
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-form-helper/bootstrap-formhelpers.min.css" />
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-color-picker/bootstrap-colorpicker.min.css" />
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-font-picker/bootstrap-fontpicker.min.css">
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/rise/css/rise.min.css">
</head>
<body ng-app="risevision.widget.financialTable.settings" ng-controller="settingsController">
	<div ng-controller="financialTableSettingsController">

	</div>
	<div class="widget-overlay"></div>
	<div class="widget-wrapper container modal-content" scroll-on-alerts>
		<div class="modal-header">
			<h1 data-i18n="[prepend]settings"> {{'settings' | translate }}
				<button id="settings-close" type="button" class="close" aria-hidden="true">
					<img src="//s3.amazonaws.com/rise-common/images/close.png" alt="Close">
				</button>
			</h1>
			<div class="sticky-wrapper">
				<div class="btn-toolbar sticky-buttons">
					<button id="save" class="btn btn-primary" type="button">
						<span class="button-spacer" data-i18n="save" ng-click="saveSettings();">{{'save' | translate}}</span>
						<i class="fa fa-check-circle"></i>
					</button>
					<button id="cancel" class="btn btn-primary" type="button">
						<span class="button-spacer" data-i18n="cancel">{{'cancel' | translate}}</span>
						<i class="fa fa-times-circle"></i>
					</button>
					<button id="help" class="btn btn-primary" type="button">
						<span class="button-spacer" data-i18n="help">{{'help' | translate}}</span>
						<i class="fa fa-question-circle"></i>
					</button>
				</div>
			</div>
		</div>
		<div id="settings-alert" class="alert alert-warning" ng-show="onError"></div>

		<form role="form">
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
				    <label for="instruments" data-i18n="instruments">
				    	{{'instruments' | translate}}
				    </label>
				    <input id="instruments" name="instruments" type="text" ng-model="settings.params.instruments" class="form-control" required autofocus />
				    <a id="selector" href="#">Stock Selector</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="scroll-direction" data-i18n="scroll-direction.label">
				    	{{'scroll-direction.label' | translate}}
				    </label>
				    <select id="scroll-direction" name="scroll-direction" ng-model="settings.params.scrollDirection" class="form-control">
							<option value="none" data-i18n="scroll-direction.none">{{'scroll-direction.none' | translate}}</option>
							<option value="up" data-i18n="scroll-direction.up">{{'scroll-direction.up' | translate}}</option>
							<!--<option value="down" data-i18n="scroll-direction.down">{{'scroll-direction.down' | translate}}</option>-->
				    </select>
					</div>
				</div>
			</div>
			<div ng-show="settings.params.scrollDirection != 'none'">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-by" data-i18n="scroll-by.label">
					    	{{'scroll-by.label' | translate}}
					    </label>
					    <select id="scroll-by" name="scroll-by" ng-model="settings.params.scrollBy" class="form-control">
								<option value="continuous" data-i18n="scroll-by.continuous">{{'scroll-by.continuous' | translate}}</option>
								<!--<option value="item" data-i18n="scroll-by.item">{{'scroll-by.item' | translate}}Row</option>-->
								<option value="page" data-i18n="scroll-by.page">{{'scroll-by.page' | translate}}</option>
					    </select>
						</div>
					</div>
				</div>
				<!--
				<div class="row" ng-show="scrollBy != 'continuous'">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-hold" data-i18n="scroll-hold">
					    	{{'scroll-hold' | translate}}
					    </label>
				    	<input id="scroll-hold" name="scroll-hold" type="text" class="text-field form-control" value="10" />
						</div>
					</div>
				</div>
			-->
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-speed.label" data-i18n="scroll-speed">
					    	{{'scroll-speed.label' | translate}}
					    </label>
					    <select id="scroll-speed" name="scroll-speed" ng-model="settings.params.scrollSpeed" class="form-control">
								<option value="slowest" data-i18n="scroll-speed.slowest">{{'scroll-speed.slowest' | translate}}</option>
								<option value="slow" data-i18n="scroll-speed.slow">{{'scroll-speed.slow' | translate}}</option>
								<option value="medium" data-i18n="scroll-speed.medium">{{'scroll-speed.medium' | translate}}</option>
								<option value="fast" data-i18n="scroll-speed.fast">{{'scroll-speed.fast' | translate}}</option>
								<option value="fastest" data-i18n="scroll-speed.fastest">{{'scroll-speed.fastest' | translate}}</option>
					    </select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-resumes" data-i18n="scroll-resumes">
					    	{{'scroll-resumes' | translate}}
					    </label>
					    <input id="scroll-resumes" name="scroll-resumes" type="text" ng-model="settings.params.scrollResumes" class="text-field form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="row-padding" data-i18n="row-padding">
				    	{{'row-padding' | translate}}
				    </label>
				    <input id="row-padding" name="row-padding" type="text" ng-model="settings.params.rowPadding" class="text-field form-control" value="0" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="col-padding" data-i18n="col-padding">
				    	{{'col-padding' | translate}}
				    </label>
				    <input id="col-padding" name="col-padding" type="text" ng-model="settings.params.colPadding" class="text-field form-control" value="0" />
					</div>
				</div>
			</div>
			<div id="col-header-font" class="current"
		      font-picker
		      font-picker-i18n-prefix="col-header-font"
			  	font-picker-prefix="col-header"
		      font-picker-default-font="Verdana"
		      font-picker-default-font-size="20"
		      font-picker-default-is-bold="false"
		      font-picker-default-is-italic="false">
				<div class="row">
					<div class="col-md-3">
						<div class="font-picker-font form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-size form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-variants form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-color form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="font-picker-custom-font form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="font-picker-text form-group"></div>
					</div>
				</div>
			</div>
			<div id="data-font" class="current"
		      font-picker
		      font-picker-i18n-prefix="data-font"
			  	font-picker-prefix="data"
		      font-picker-default-font="Verdana"
		      font-picker-default-font-size="20"
		      font-picker-default-is-bold="false"
		      font-picker-default-is-italic="false">
				<div class="row">
					<div class="col-md-3">
						<div class="font-picker-font form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-size form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-variants form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-color form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="font-picker-custom-font form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="font-picker-text form-group"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div id="background-color" class="col-md-3"
						font-picker
						font-picker-prefix="background-color"
						font-picker-default-color=""
						font-picker-font-visible="false"
						font-picker-font-size-visible="false"
						font-picker-variants-visible="false"
						font-picker-text-visible="false"
						>
						<div class="font-picker-color form-group"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="row-color" data-i18n="row-color">
				    	{{'row-color' | translate}}
				    </label>
				    <input id="row-color" name="row-color" type="text" ng-model="settings.params.rowColor" class="color-picker form-control" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="alt-row-color" data-i18n="alt-row-color">
				    	{{'alt-row-color' | translate}}
				    </label>
				    <input id="alt-row-color" name="alt-row-color" type="text" ng-model="settings.params.altRowColor" class="text-field form-control" value="5" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="background-color" data-i18n="background-color">
							{{'background-color' | translate}}
						</label>
						<input id="background-color" name="background-color" type="text" ng-model="settings.params.backgroundColor" class="text-field form-control" value="5" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
					    <label for="fields-to-display" data-i18n="fields.label">
					    	{{'fields.label' | translate}}
					    </label>
					    <button type="button"
							class="btn btn-link btn-help"
							data-toggle="popover" data-placement="right"
							data-i18n="[data-content]fields.tooltip">
							<span class="glyphicons circle_question_mark"></span>
						</button>
						<div class="row">
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-instrument" data-i18n="fields.instrument">{{'fields.instrument' | translate}}</label>
									<input id="fields-instrument" ng-model="settings.additionalParams.fields.instrument" name="fields-instrument" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-instrument-logo" data-i18n="fields.instrument-logo">{{'fields.instrument-logo' | translate}}</label>
									<input id="fields-instrument-logo" ng-model="settings.additionalParams.fields.instrumentLogo" name="fields-instrument-logo" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-instrument-name" data-i18n="fields.instrument-name">{{'fields.instrument-name' | translate}}</label>
									<input id="fields-instrument-name" ng-model="settings.additionalParams.fields.instrumentName" name="fields-instrument-name" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-last-price" data-i18n="fields.last-price">{{'fields.last-price' | translate}}</label>
									<input id="fields-last-price" ng-model="settings.additionalParams.fields.lastPrice" name="fields-last-price" type="checkbox" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-previous-close" data-i18n="fields.previous-close">{{'fields.previous-close' | translate}}</label>
									<input id="fields-previous-close" ng-model="settings.additionalParams.fields.previousClose" name="fields-previous-close" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-change" data-i18n="fields.change">{{'fields.change' | translate}}</label>
									<input id="fields-change" ng-model="settings.additionalParams.fields.change" name="fields-change" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-percent-change" data-i18n="fields.percent-change">{{'fields.percent-change' | translate}}</label>
									<input id="fields-percent-change" ng-model="settings.additionalParams.fields.percentChange" name="fields-percent-change" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-accumulated-volume" data-i18n="fields.accumulated-volume">{{'fields.accumulated-volume' | translate}}</label>
									<input id="fields-accumulated-volume" ng-model="settings.additionalParams.fields.accumulatedVolume" name="fields-accumulated-volume" type="checkbox" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-day-high" data-i18n="fields.day-high">{{'fields.day-high' | translate}}</label>
									<input id="fields-day-high" ng-model="settings.additionalParams.fields.dayHigh" name="fields-day-high" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-day-low" data-i18n="fields.day-low">{{'fields.day-low' | translate}}</label>
									<input id="fields-day-low" ng-model="settings.additionalParams.fields.dayLow" name="fields-day-low" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-52-week-high" data-i18n="fields.52-week-high">{{'fields.52-week-high' | translate}}</label>
									<input id="fields-52-week-high" ng-model="settings.additionalParams.fields.52WeekHigh" name="fields-52-week-high" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-52-week-low" data-i18n="fields.52-week-low">{{'fields.52-week-low' | translate}}</label>
									<input id="fields-52-week-low" ng-model="settings.additionalParams.fields.52WeekLow" name="fields-52-week-low" type="checkbox" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-bid" data-i18n="fields.bid">{{'fields.bid' | translate}}</label>
									<input id="fields-bid" ng-model="settings.additionalParams.fields.bid" name="fields-bid" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-ask" data-i18n="fields.ask">{{'fields.ask' | translate}}</label>
									<input id="fields-ask" ng-model="settings.additionalParams.fields.ask" name="fields-ask" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-yield" data-i18n="fields.yield">{{'fields.yield' | translate}}</label>
									<input id="fields-yield" ng-model="settings.additionalParams.fields.yield" name="fields-yield" type="checkbox" />
								</div>
							</div>
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-yield-change" data-i18n="fields.yield-change">{{'fields.yield-change' | translate}}</label>
									<input id="fields-yield-change" ng-model="settings.additionalParams.fields.yieldChange" name="fields-yield-change" type="checkbox" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="checkbox">
									<label for="fields-trade-time" data-i18n="fields.trade-time">{{'fields.trade-time' | translate}}</label>
									<input id="fields-trade-time" ng-model="settings.additionalParams.fields.tradeTime" name="fields-trade-time" type="checkbox" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
					  <div class="panel-heading">{{'fields.trade-time' | translate}}</div>
					  <div class="panel-body">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
								    <label for="field-alignment" data-i18n="field.alignment.label">
								    	{{'field.alignment.label' | translate}}
								    </label>
								    <select id="field-alignment" name="field-alignment" ng-model="field.alignment" class="form-control">
											<option value="left" data-i18n="field.alignment.left">{{'field.alignment.left' | translate}}</option>
											<option value="center" data-i18n="field.alignment.center">{{'field.alignment.center' | translate}}</option>
											<option value="right" data-i18n="field.alignment.right">{{'field.alignment.right' | translate}}</option>
								    </select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="field-width" data-i18n="field.width">
								    	{{'field.width' | translate}}
								    </label>
								    <input id="field-width" name="field-width" type="text" class="text-field form-control" value="25" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
								    <label for="field-decimals" data-i18n="field.decimals.label">
								    	{{'field.decimals.label' | translate}}
								    </label>
								    <select id="field-decimals" name="field-decimals" ng-model="field.decimals" class="form-control">
											<option value="0">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
								    </select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
								    <label for="field-sign" data-i18n="field.sign.label">
								    	{{'field.sign.label' | translate}}
								    </label>
								    <select id="field-sign" name="field-sign" ng-model="field.sign" class="form-control">
											<option value="neg">-</option>
											<option value="pos-neg">+/-</option>
											<option value="bracket">()</option>
											<option value="arrow">Arrow</option>
								    </select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
								    <label for="field-color-condition" data-i18n="field.color-condition.label">
								    	{{'field.color-condition.label' | translate}}
								    </label>
								    <select id="field-color-condition" name="field-color-condition" ng-model="field.colorCondition" class="form-control">
									    <option value="none" data-i18n="field.color-condition.none">{{'field.color-condition.none' | translate}}</option>
											<option value="up-green" data-i18n="field.color-condition.up-green">{{'field.color-condition.up-green' | translate}}</option>
											<option value="up-red" data-i18n="field.color-condition.up-red">{{'field.color-condition.up-red' | translate}}</option>
											<option value="positive-green" data-i18n="field.color-condition.positive-green">{{'field.color-condition.positive-green' | translate}}</option>
											<option value="positive-red" data-i18n="field.color-condition.positive-red">{{'field.color-condition.positive-red' | translate}}</option>
								    </select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="field-header-text" data-i18n="field.header-text">
									    	{{'field.header-text' | translate}}
								    </label>
								    <input id="field-header-text" name="field-header-text" type="text" class="text-field form-control" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--
			<div class="row">
				<div class="col-md-12">
					<div class="checkbox">
						<label for="terms" data-i18n="[append]default-layout">{{'default-layout' | translate}}
							<input id="terms" name="terms" type="checkbox" ng-model="settings.additionalParams.defaultLayout" />
						</label>
					</div>
				</div>
			</div>
			<div class="row" ng-show="settings.additionalParams.defaultLayout === true">
				<div class="col-md-7">
					<div class="form-group">
					    <label for="layout-url" data-i18n="layout-url">
					    	{{'layout-url' | translate}}
					    </label>
					    <input id="layout-url" name="layout-url" type="text" ng-model="settings.additionalParams.layoutUrl" class="text-field form-control" />
					</div>
				</div>
			-->
			</div>
		</form>
	</div>

  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
