<!DOCTYPE html>
<html>
<head>
	<title>Financial Table Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />

	<style type="text/css">
	.widget-wrapper {
		/*display: none; */
	}
	</style>
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/glyphicons/glyphicons.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-select/bootstrap-select.min.css">
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-form-helper/bootstrap-formhelpers.min.css" />
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-color-picker/bootstrap-colorpicker.min.css" />
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/bootstrap-font-picker/bootstrap-fontpicker.min.css">
	<link rel="stylesheet" href="//s3.amazonaws.com/rise-common/styles/rise/css/rise.min.css">
</head>
<body ng-app="risevision.widget.financialTable.settings" ng-controller="settingsController">
	<div ng-controller="financialTableSettingsController">

	</div>
	<div class="widget-overlay"></div>
	<div class="widget-wrapper container modal-content" scroll-on-alerts>
		<div class="modal-header">
			<h1 data-i18n="[prepend]settings"> {{'settings' | translate }}
				<button id="settings-close" type="button" class="close" aria-hidden="true">
					<img src="//s3.amazonaws.com/rise-common/images/close.png" alt="Close">
				</button>
			</h1>
			<div class="sticky-wrapper">
				<div class="btn-toolbar sticky-buttons">
					<button id="save" class="btn btn-primary" type="button">
						<span class="button-spacer" data-i18n="save" ng-click="saveSettings();">{{'save' | translate}}</span>
						<i class="fa fa-check-circle"></i>
					</button>
					<button id="cancel" class="btn btn-primary" type="button">
						<span class="button-spacer" data-i18n="cancel">{{'cancel' | translate}}</span>
						<i class="fa fa-times-circle"></i>
					</button>
					<button id="help" class="btn btn-primary" type="button">
						<span class="button-spacer" data-i18n="help">{{'help' | translate}}</span>
						<i class="fa fa-question-circle"></i>
					</button>
				</div>
			</div>
		</div>
		<div id="settings-alert" class="alert alert-warning" ng-show="onError"></div>

		<form role="form">
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
				    <label for="instruments" data-i18n="instruments">
				    	{{'instruments' | translate}}
				    </label>
				    <input id="instruments" name="instruments" type="text" ng-model="settings.params.instruments" class="form-control" required autofocus />
				    <a id="selector" href="#">Stock Selector</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="scroll-direction" data-i18n="scroll-direction.label">
				    	{{'scroll-direction.label' | translate}}
				    </label>
				    <select id="scroll-direction" name="scroll-direction" ng-model="settings.params.scrollDirection" class="form-control">
							<option value="none" data-i18n="scroll-direction.none">{{'scroll-direction.none' | translate}}</option>
							<option value="up" data-i18n="scroll-direction.up">{{'scroll-direction.up' | translate}}</option>
							<!--<option value="down" data-i18n="scroll-direction.down">{{'scroll-direction.down' | translate}}</option>-->
				    </select>
					</div>
				</div>
			</div>
			<div ng-show="settings.params.scrollDirection != 'none'">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-by" data-i18n="scroll-by.label">
					    	{{'scroll-by.label' | translate}}
					    </label>
					    <select id="scroll-by" name="scroll-by" ng-model="settings.params.scrollBy" class="form-control">
								<option value="continuous" data-i18n="scroll-by.continuous">{{'scroll-by.continuous' | translate}}</option>
								<!--<option value="item" data-i18n="scroll-by.item">{{'scroll-by.item' | translate}}Row</option>-->
								<option value="page" data-i18n="scroll-by.page">{{'scroll-by.page' | translate}}</option>
					    </select>
						</div>
					</div>
				</div>
				<!--
				<div class="row" ng-show="scrollBy != 'continuous'">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-hold" data-i18n="scroll-hold">
					    	{{'scroll-hold' | translate}}
					    </label>
				    	<input id="scroll-hold" name="scroll-hold" type="text" class="text-field form-control" value="10" />
						</div>
					</div>
				</div>
			-->
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-speed.label" data-i18n="scroll-speed">
					    	{{'scroll-speed.label' | translate}}
					    </label>
					    <select id="scroll-speed" name="scroll-speed" ng-model="settings.params.scrollSpeed" class="form-control">
								<option value="slowest" data-i18n="scroll-speed.slowest">{{'scroll-speed.slowest' | translate}}</option>
								<option value="slow" data-i18n="scroll-speed.slow">{{'scroll-speed.slow' | translate}}</option>
								<option value="medium" data-i18n="scroll-speed.medium">{{'scroll-speed.medium' | translate}}</option>
								<option value="fast" data-i18n="scroll-speed.fast">{{'scroll-speed.fast' | translate}}</option>
								<option value="fastest" data-i18n="scroll-speed.fastest">{{'scroll-speed.fastest' | translate}}</option>
					    </select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
					    <label for="scroll-resumes" data-i18n="scroll-resumes">
					    	{{'scroll-resumes' | translate}}
					    </label>
					    <input id="scroll-resumes" name="scroll-resumes" type="text" ng-model="settings.params.scrollResumes" class="text-field form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="row-padding" data-i18n="row-padding">
				    	{{'row-padding' | translate}}
				    </label>
				    <input id="row-padding" name="row-padding" type="text" ng-model="settings.params.rowPadding" class="text-field form-control" value="0" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="col-padding" data-i18n="col-padding">
				    	{{'col-padding' | translate}}
				    </label>
				    <input id="col-padding" name="col-padding" type="text" ng-model="settings.params.colPadding" class="text-field form-control" value="0" />
					</div>
				</div>
			</div>
			<div id="col-header-font" class="current"
		      font-picker
		      font-picker-i18n-prefix="col-header-font"
			  	font-picker-prefix="col-header"
		      font-picker-default-font="Verdana"
		      font-picker-default-font-size="20"
		      font-picker-default-is-bold="false"
		      font-picker-default-is-italic="false">
				<div class="row">
					<div class="col-md-3">
						<div class="font-picker-font form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-size form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-variants form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-color form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="font-picker-custom-font form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="font-picker-text form-group"></div>
					</div>
				</div>
			</div>
			<div id="data-font" class="current"
		      font-picker
		      font-picker-i18n-prefix="data-font"
			  	font-picker-prefix="data"
		      font-picker-default-font="Verdana"
		      font-picker-default-font-size="20"
		      font-picker-default-is-bold="false"
		      font-picker-default-is-italic="false">
				<div class="row">
					<div class="col-md-3">
						<div class="font-picker-font form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-size form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-variants form-group"></div>
					</div>
					<div class="col-md-3">
						<div class="font-picker-color form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="font-picker-custom-font form-group"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="font-picker-text form-group"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div id="background-color" class="col-md-3"
						font-picker
						font-picker-prefix="background-color"
						font-picker-default-color=""
						font-picker-font-visible="false"
						font-picker-font-size-visible="false"
						font-picker-variants-visible="false"
						font-picker-text-visible="false"
						>
						<div class="font-picker-color form-group"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="row-color" data-i18n="row-color">
				    	{{'row-color' | translate}}
				    </label>
				    <input id="row-color" name="row-color" type="text" ng-model="settings.params.rowColor" class="color-picker form-control" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
				    <label for="alt-row-color" data-i18n="alt-row-color">
				    	{{'alt-row-color' | translate}}
				    </label>
				    <input id="alt-row-color" name="alt-row-color" type="text" ng-model="settings.params.altRowColor" class="text-field form-control" value="5" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<div class="form-group">
						<label for="background-color" data-i18n="background-color">
							{{'background-color' | translate}}
						</label>
						<input id="background-color" name="background-color" type="text" ng-model="settings.params.backgroundColor" class="text-field form-control" value="5" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
					    <label for="columns-to-display" data-i18n="columns.label">
					    	{{'columns.label' | translate}}
					    </label>
					    <button type="button"
							class="btn btn-link btn-help"
							data-toggle="popover" data-placement="right"
							data-i18n="[data-content]columns.tooltip">
							<span class="glyphicons circle_question_mark"></span>
						</button>
						<div class="row">
							<div class="col-md-3" ng-repeat="column in settings.additionalParams.columns">
								<div class="checkbox">
									<label for="columns-{{column.name}}" data-i18n="column.{{column.name}}">{{'columns.' + column.name | translate}}</label>
									<input id="columns-{{column.name}}" ng-model="column.show" name="columns-{{column.name}}" type="checkbox" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" ng-repeat="column in settings.additionalParams.columns | filter:{show:true}">
				<div class="col-md-12">
					<column-setting column="column"></column-setting>
				</div>
			</div>
			<!--
			<div class="row">
				<div class="col-md-12">
					<div class="checkbox">
						<label for="terms" data-i18n="[append]default-layout">{{'default-layout' | translate}}
							<input id="terms" name="terms" type="checkbox" ng-model="settings.additionalParams.defaultLayout" />
						</label>
					</div>
				</div>
			</div>
			<div class="row" ng-show="settings.additionalParams.defaultLayout === true">
				<div class="col-md-7">
					<div class="form-group">
					    <label for="layout-url" data-i18n="layout-url">
					    	{{'layout-url' | translate}}
					    </label>
					    <input id="layout-url" name="layout-url" type="text" ng-model="settings.additionalParams.layoutUrl" class="text-field form-control" />
					</div>
				</div>
			-->
			</div>
		</form>
	</div>

  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <link rel="stylesheet" href="https://s3.amazonaws.com/Common-Production/Settings/css/Settings.css" />

	<script src="js/components/angular/angular.js"></script>
	<script src="js/components/angular-translate/angular-translate.js"></script>
	<script src="js/components/angular-translate-loader-url/angular-translate-loader-url.js"></script>
	<script src="js/components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//datejs.googlecode.com/svn/trunk/build/date.js"></script>
	<script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>

	<script src="//s3.amazonaws.com/rise-common/scripts/bootstrap/bootstrap.min.js"></script>
	<script src="//s3.amazonaws.com/rise-common/scripts/bootstrap-select/bootstrap-select.min.js"></script>
	<script src="//s3.amazonaws.com/rise-common/scripts/bootstrap-form-helper/bootstrap-formhelpers.min.js"></script>
	<script src="//s3.amazonaws.com/rise-common/scripts/bootstrap-color-picker/bootstrap-colorpicker.min.js"></script>
	<script src="//s3.amazonaws.com/rise-common/scripts/bootstrap-font-picker/bootstrap-fontpicker.min.js"></script>
	<script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>
	<script src="//s3.amazonaws.com/rise-common/scripts/sticky/jquery.sticky.min.js"></script>
	<script src="//s3.amazonaws.com/Common-Production/Common/RiseVision.Common.min.js"></script>

	<script src="js/settings-app.js"></script>
<!--
	<script src="js/settings/svc-common-settings.js"></script>
	<script src="js/settings/svc-settings.js"></script>
	<script src="js/settings/svc-i18n-legacy.js"></script>
	<script src="js/settings/ctr-settings.js"></script>
	<script src="js/settings/svc-gadgets-api.js"></script>
-->
	<script src="js/components/widget-settings-ui-core/dist/widget-settings-ui-core.js"></script>
	<script src="js/settings/ctr-financial-table-settings.js"></script>
	<script src="js/settings/dtv-font-picker.js"></script>
	<script src="js/settings/dtv-column-setting.js"></script>

    <script type="text/javascript" src="FinancialTable.min.js"></script>

    <script type="text/javascript">
		var prefs = new gadgets.Prefs(),
	    financial = null;

		$(document).ready(function() {
		    financial = new RiseVision.FinancialSettings();

		    gadgets.rpc.register("rscmd_getSettings", financial.getSettings);
		    gadgets.rpc.register("rscmd_financialSelectorCallback", financial.setStocks);
		    gadgets.rpc.register("rscmd_colorPickerCallback", financial.setColor);
		    gadgets.rpc.register("rscmd_fontSelectorCallback", financial.setFont);

		    financial.initSettings();
		});

    </script>
</body>
</html>
