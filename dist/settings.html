<!DOCTYPE html>
<html>
<head>
	<title>Financial Table Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />

	<link rel="stylesheet" href="css/settings.min.css"/>
</head>
<body ng-app="risevision.widget.financialTable.settings" ng-controller="settingsController" ng-cloak>
	<div class="widget">
		<div class="overlay"></div>
		<div class="settings">
      <div class="settings-center">
			  <div class="wrapper container modal-content" scroll-on-alerts ng-controller="financialTableSettingsController">
				<div class="modal-header">
				  <h1 id="settings-title"> {{'financial-table.settings' | translate }}
		        <button id="settings-close" type="button" class="close"
		          ng-click="closeSettings();">
							<i class="fa fa-times"></i>
							<span class="sr-only">Close</span>
		        </button>
		      </h1>
					<div class="store-status-2">
						<div id="subscription-status" subscription-status
							product-id="{{PRODUCT_ID}}" product-code="{{PRODUCT_CODE}}" company-id="{{settings.params.companyId}}"
							ng-model="subscribed">
						</div>
					</div>
					<div class="sticky-wrapper">
            <widget-button-toolbar
              save="saveSettings()" cancel="closeSettings()" disable-save="settingsForm.$invalid"
              contribute="https://github.com/Rise-Vision/widget-financial-table"></widget-button-toolbar>
          </div>
		    </div>
		    <div id="settings-alert" class="alert alert-danger" ng-show="onError"></div>
				<form role="form" name="settingsForm">
					<div class="row">
						<div class="col-md-12">
							<div ng-class="{'form-group':true, 'has-error':settingsForm.instruments.$invalid}">
								<label for="instruments" class="control-label">{{'financial-table.instruments.label' | translate}}</label>
								<div name="instruments" financial-selector instruments="settings.additionalParams.instruments"
									ng-model="financialselector" required></div>
								<p class="text-danger" ng-show="settingsForm.instruments.$error.required">
									{{'financial-table.instruments.error.required' | translate}}
								</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div ng-class="{'form-group':true, 'has-error':settingsForm.columns.$invalid}">
								<column-selector name="columns"	columns="settings.additionalParams.columns" column-names="financialColumns"
									ng-model="columnselector" required></column-selector>
								<p class="text-danger" ng-show="settingsForm.columns.$error.required">
									{{'financial-table.columns.error.required' | translate}}
								</p>
							</div>
						</div>
					</div>
					<scroll-setting scroll="settings.additionalParams.scroll"></scroll-setting>
					<table-setting table="settings.additionalParams.table"></table-setting>
					<div class="section">
						<h5>{{'financial-table.disclaimer.heading' | translate}}</h5>
						<div class="row">
							<div class="col-md-12">
								<p class="text-warning">{{'financial-table.disclaimer.warning' | translate}}</p>
								<div class="form-group">
									<font-setting font-data="settings.additionalParams.disclaimer.font"
											preview-text="{{'financial-table.disclaimer.font.text' | translate}}" hide-alignment="true">
									</font-setting>
								</div>
							</div>
						</div>
					</div>
					<background-setting background="settings.additionalParams.background"></background-setting>
					<!--
					<div class="row">
						<div class="col-md-12">
							<div class="checkbox">
								<label for="terms">{{'financial-table.default-layout' | translate}}
									<input id="terms" name="terms" type="checkbox" ng-model="settings.additionalParams.defaultLayout" />
								</label>
							</div>
						</div>
					</div>
					<div class="row" ng-show="settings.additionalParams.defaultLayout === true">
						<div class="col-md-7">
							<div class="form-group">
							    <label for="layout-url">
							    	{{'financial-table.layout-url' | translate}}
							    </label>
							    <input id="layout-url" name="layout-url" type="text"
									ng-model="settings.additionalParams.layoutUrl" class="form-control" />
							</div>
						</div>
					-->
					</div>
				</form>
			</div>
      </div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>

	<script src="js/settings.min.js"></script>

	<!-- build:e2egadgets -->
	<script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
	

	<script src="//www.google.com/jsapi"></script>
	<script>
		google.load("visualization", "1");
	</script>

	<script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>

</body>
</html>
